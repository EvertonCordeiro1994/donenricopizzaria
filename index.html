<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Don Henrico Pizzaria</title>
</head>

<body>
    <header>
        <img src="./images/logo/logo-color.png" alt="">

    </header>
    <main>
        <div id="texto_e_formulario">
            <h1>DON HENRICO </h1>
            <h2><span class="verde">PIZZ</span><span class="vermelho">ARIA</span></h2>

            <p>Preencha o formulário e ganhe 25% para experimentar nosso rodízio. <br>
                Promoção válida até 01/08/2024.</p>
            <form>
                <div class="coolinput">
                    <label for="input" class="text">Nome:</label>
                    <input type="text" placeholder="Deixe seu nome" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Email:</label>
                    <input type="text" placeholder="Deixe seu email" class="input">
                </div>
                <div class="coolinput">
                    <label for="input" class="text">Whatsapp:</label>
                    <input type="text" placeholder="Deixe seu Whatsapp" class="input">
                </div>

            </form>
            <button class="button type1">
                <span class="btn-txt">Cadastrar</span>
            </button>
        </div>

        <div id="imagem">
            <img src="./images/pizza.jpg" alt="">
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
